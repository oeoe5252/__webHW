
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1st</title>
  <style>
    body {
      margin: 0;
    }
  </style>
</head>
<body>
  <simple-tabs>
    <!-- tab 이라는 이름을 가진 슬롯에게 들어감 -->
    <button slot="tab">Tab 1</button>
    <button slot="tab" selected>Tab 2</button>
    <button slot="tab">Tab 3</button>
    <button slot="tab">Tab 4</button>

    <!-- panel 이라는 이름을 가진 슬롯에게 들어감 -->
    <section slot="panel">content panel 1</section>
    <section slot="panel">
      <h2>content panel 2</h2>
      <ul>
        <li>ddd</li>
      </ul>
    </section>
    <section slot="panel">content panel 3</section>
    <section slot="panel">content panel 4</section>
  </simple-tabs>
  
  <simple-tabs>
    <button slot="tab">Tab 1</button>
    <button slot="tab">Tab 2</button>

    <section slot="panel">content panel 1</section>
    <section slot="panel">
      <h2>content panel 2</h2>
      <ul>
        <li>ddd</li>
      </ul>
    </section>
  </simple-tabs>

  <!-- slot.assignedNodes 때문에 마크업 랜더링 다 된 후 스크립트 불러야함 -->
  <script src="./1.simpleTab.js"></script>
</body>
</html>
